<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타운보드 CMS</title>

  <link rel="stylesheet" href="./common.css"> <!-- css 파일 common, footer 순서로 적용 -->
  <link rel="stylesheet" href="./footer.css">
</head>

<body>
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="notice">
          <span>공지</span>
          <div class="notice-txt">
            <p>매달 25일은 분리수거 하는 날입니다. 오전 10시에 수거하니 참고 부탁드립니다.
              매달 25일은 분리수거 하는 날입니다. 오전 10시에 수거하니 참고 부탁드립니다.</p>
          </div>
        </div>
        <div class="widget">
          <div class="today-date">
            <div class="date">
              24 / 10 / 25
            </div>
            <div class="time">
              PM 03:34
            </div>
          </div>
          <div class="weather">
            <div class="today-weather weather-item">
              <div class="weather-box">
                <div class="temperature">
                  <span>20</span>℃
                  <div class="weather-item-img">
                    <img src="./images/weather/sun.svg" alt="태양 아이콘">
                  </div>
                </div>
                <div class="dust">
                  <div>
                    <span>미세먼지</span>
                    <span>좋음</span>
                  </div>
                  <div class="dust-item-img">
                    <img src="./images/dust/smile.svg" alt="웃는 이미지">
                  </div>
                </div>
              </div>
            </div>
            <div class="weather-item">
              <div class="weather-item-img">
                <img src="./images/weather/sun.svg" alt="태양 아이콘">
              </div>
              <span>THU</span>
            </div>
            <div class="weather-item">
              <div class="weather-item-img">
                <img src="./images/weather/cloud.svg" alt="바람 아이콘">
              </div>
              <span>FRI</span>
            </div>
            <div class="weather-item">
              <div class="weather-item-img">
                <img src="./images/weather/rain.svg" alt="비 아이콘">
              </div>
              <span>SAT</span>
            </div>
            <div class="weather-item">
              <div class="weather-item-img">
                <img src="./images/weather/windy.svg" alt="바람 아이콘">
              </div>
              <span>SUN</span>
            </div>
            <div class="weather-item">
              <div class="weather-item-img">
                <img src="./images/weather/snow.svg" alt="눈 아이콘">
              </div>
              <span>MON</span>
            </div>
            <div class="weather-item">
              <div class="weather-item-img">
                <img src="./images/weather/thunder.svg" alt="천둥 아이콘">
              </div>
              <span>TUE</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
